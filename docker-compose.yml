version: '3.7'
services:
  db:
    working_dir: /langApp
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 5002:5002
    depends_on:
      - db
    

volumes:
  db_data:
